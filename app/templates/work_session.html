<div class="container-fluid">

    <!-- TASKS CONTAINER  -->
    <div class="col-md-4" style="background-color: lightgrey">
        <h3>Task history</h3>

        <form>
            <div class="form-group">
              <input class="form-control" ng-model="workSession.newTask.description" type="text" placeholder="Enter task"></input>
            </div>

            <button class="btn btn-success" ng-click="workSession.createNewTask()">Add task</button>
        </form>
        <br>
        <table class="table">
            <th>Completed:</th>
            <th></th>
            <tr ng-repeat="task in workSession.tasks | limitTo:-5 | orderBy:reverse:'createdAt' ">
              <td>
                  {{ task.description }}
              </td>
              <td>
                  <button class="btn btn-danger btn-sm pull-right" ng-click="workSession.tasks.$remove(task)">DELETE</button>
              </td>
            </tr>
        </table>
    </div>

    <!-- TIMER CONTAINER -->
    <div class="col-md-8">
        <div class="container-fluid text-center">
            <h3 ng-show="!workSession.onBreak">You gotta put in work, work, work...</h3>
            <h3 ng-show="workSession.onBreak">Take a break, you earned it!</h3>

            <h3>{{ workSession.currentTime | timecode }}</h3>

            <button class="btn btn-primary" ng-show="!workSession.onBreak" ng-click="workSession.startResetTimer()">{{ workSession.timerButtonName + " Work Session" }}</button>
            <button class="btn btn-primary" ng-show="workSession.onBreak" ng-click="workSession.startResetTimer()">{{ workSession.timerButtonName + " Break" }}</button>
        </div>
    </div>
</div>
